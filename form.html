<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Questionário de Saúde</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome para ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --bg-dark: #0f172a;
      --bg-light: #1e293b;
      --accent: #ef4444; /* vermelho sangue */
      --accent-hover: #dc2626;
      --text-light: #f1f5f9;
      --text-muted: #fca5a5;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      background-color: var(--bg-light);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
      width: 100%;
      max-width: 420px;
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: var(--accent);
      font-size: 24px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: var(--text-muted);
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: none;
      border-radius: 6px;
      background-color: #334155;
      color: var(--text-light);
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    input:focus, select:focus {
      background-color: #475569;
      outline: none;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: var(--accent);
      color: var(--bg-dark);
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--accent-hover);
    }

    .icon {
      margin-right: 8px;
      color: var(--accent);
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 12px;
      color: var(--text-muted);
    }

    #mensagem {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      color: var(--accent);
      font-weight: bold;
      animation: fadeIn 0.5s ease-in;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }

      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><i class="fas fa-heart-pulse icon"></i>Questionário de Saúde</h2>
    <form id="form">
      <label for="nome"><i class="fas fa-user icon"></i>Nome:</label>
      <input type="text" name="nome" id="nome" required>

      <label for="idade"><i class="fas fa-calendar icon"></i>Idade:</label>
      <input type="number" name="idade" id="idade" required>

      <label for="peso"><i class="fas fa-weight icon"></i>Peso (kg):</label>
      <input type="number" step="0.1" name="peso" id="peso" required>

      <label for="altura"><i class="fas fa-ruler-vertical icon"></i>Altura (m):</label>
      <input type="number" step="0.01" name="altura" id="altura" required>

      <label for="doenca_cronica"><i class="fas fa-notes-medical icon"></i>Doença crônica?</label>
      <select name="doenca_cronica" id="doenca_cronica">
        <option value="true">Sim</option>
        <option value="false">Não</option>
      </select>

      <button type="submit"><i class="fas fa-paper-plane icon"></i>Enviar</button>
    </form>

    <div id="mensagem"></div>

    <div class="footer">
      &copy; 2025 | Sistema de Saúde Inteligente
    </div>
  </div>

  <script>
    document.getElementById("form").addEventListener("submit", async function(e) {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target));
      data.idade = parseInt(data.idade);
      data.peso = parseFloat(data.peso);
      data.altura = parseFloat(data.altura);
      data.doenca_cronica = (data.doenca_cronica === "true");

      const mensagemEl = document.getElementById("mensagem");
      mensagemEl.textContent = "Enviando...";

      try {
        const response = await fetch("http://127.0.0.1:8000/responder/", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify(data)
        });

        const result = await response.json();
        mensagemEl.textContent = result.mensagem;
      } catch (error) {
        mensagemEl.textContent = "Erro ao enviar os dados: " + error.message;
      }
    });
  </script>
</body>
</html>
